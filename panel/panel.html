<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="panel.css">
</head>

<body>
	<div id="main-menu">
		<div id="system-operator">
			<div id="open-operator-dialog" class="hamburger" title="Open operator dialog">
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
			</div>
			<label id="duplicated-media-set"><input type="checkbox">Duplicated media</label>
		</div>
		<div id="system-feature">
			<div id="open-config-dialog" class="icon-button" title="Open config dialog">⚙</div>
			<div id="change-order" class="icon-button" title="Change order">↕</div>
			<div id="export-all-data" class="icon-button" title="Export all data">📤</div>
			<div id="import-all-data" class="icon-button" title="Import all data">📥</div>
			<div id="all-remove-button" class="icon-button" title="All Remove">🗑️</div>
			<input type="file" id="upload-all-data" name="file" style="display:none"></input>
		</div>
	</div>
	<article>
		<header id="mode-header">URLs</header>
		<div id="result"></div>
	</article>
	<div id="operator-dialog" class="left-dialog dialog">
		<button id="export-urls">Export URLs</button>
		<button id="clear-select">Clear select</button>
	</div>
	<div id="config-dialog" class="dialog">
		<input type="text" id="backend-address" placeholder="backend address" />
		<button id="apply-config">Apply</button>
	</div>
	<div id="remove-dialog" class="dialog">
		<button id="remove-cached-images">Remove cached images</button>
		<button id="remove-all-images">Remove all images</button>
	</div>
	<script src="panel.js" type="module"></script>
</body>

</html>
