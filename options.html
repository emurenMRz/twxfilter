<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>twxfilter Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="controls-panel">
        <fieldset>
            <legend>Display Controls</legend>
            <div class="control-group">
                <span>Sort by:</span>
                <label><input type="radio" name="sort-by" value="timestamp"> Timestamp</label>
                <label><input type="radio" name="sort-by" value="content-length"> File Size</label>
            </div>
            <div class="control-group">
                <span>Order:</span>
                <label><input type="radio" name="sort-order" value="desc"> Descending</label>
                <label><input type="radio" name="sort-order" value="asc"> Ascending</label>
            </div>
            <hr class="control-separator">
            <div class="control-group">
                <span>Min Size:</span>
                <div class="radio-group">
                    <label><input type="radio" name="filter-size" value="0"> All</label>
                    <label><input type="radio" name="filter-size" value="1048576"> &ge;1MB</label>
                    <label><input type="radio" name="filter-size" value="10485760"> &ge;10MB</label>
                    <label><input type="radio" name="filter-size" value="104857600"> &ge;100MB</label>
                    <label><input type="radio" name="filter-size" value="524288000"> &ge;500MB</label>
                    <label><input type="radio" name="filter-size" value="1073741824"> &ge;1GB</label>
                </div>
            </div>
            <div class="control-group">
                <span>Type:</span>
                <div class="radio-group">
                    <label><input type="radio" name="filter-type" value="all"> All</label>
                    <label><input type="radio" name="filter-type" value="photo"> Photo</label>
                    <label><input type="radio" name="filter-type" value="video"> Video/GIF</label>
                </div>
            </div>
        </fieldset>
    </div>
    <div class="tab-container">
        <div class="tab-nav">
            <button class="tab-button active" data-tab="cached-media">Cached Media</button>
            <button class="tab-button" data-tab="duplicated-media">Duplicated Media</button>
        </div>
        <div id="cached-media" class="tab-content active">
            <main id="media-container"></main>
        </div>
        <div id="duplicated-media" class="tab-content">
            <div id="drop-zone" class="drop-zone">
                <p>Drop a JSON file here to find duplicated media.</p>
            </div>
            <main id="duplicated-media-container"></main>
        </div>
    </div>
    <script src="options.js" type="module"></script>
</body>
</html>
