<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>twxfilter Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="sort-options">
        <fieldset>
            <legend>Sort Options</legend>
            <div class="sort-group">
                <span>Sort by:</span>
                <label><input type="radio" name="sort-by" value="timestamp"> Timestamp</label>
                <label><input type="radio" name="sort-by" value="content-length"> File Size</label>
            </div>
            <div class="sort-group">
                <span>Order:</span>
                <label><input type="radio" name="sort-order" value="desc"> Descending</label>
                <label><input type="radio" name="sort-order" value="asc"> Ascending</label>
            </div>
        </fieldset>
    </div>
    <div class="tab-container">
        <div class="tab-nav">
            <button class="tab-button active" data-tab="cached-media">Cached Media</button>
            <button class="tab-button" data-tab="duplicated-media">Duplicated Media</button>
        </div>
        <div id="cached-media" class="tab-content active">
            <main id="media-container"></main>
        </div>
        <div id="duplicated-media" class="tab-content">
            <div id="drop-zone" class="drop-zone">
                <p>Drop a JSON file here to find duplicated media.</p>
            </div>
            <main id="duplicated-media-container"></main>
        </div>
    </div>
    <script src="options.js" type="module"></script>
</body>
</html>
